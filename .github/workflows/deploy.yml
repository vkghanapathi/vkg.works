name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      FTP_HOST: ${{ secrets.FTP_HOST }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run tests
        run: python scripts/test_build.py

      - name: Build site
        run: python scripts/build.py

      - name: Deploy via FTP
        if: ${{ env.FTP_HOST != '' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}/
          local-dir: ./site/
          dangerous-clean-slate: false

      - name: FTP not configured
        if: ${{ env.FTP_HOST == '' }}
        run: echo "⚠️  FTP secrets not configured — build passed, deploy skipped. Add FTP_HOST / FTP_USER / FTP_PASSWORD / FTP_REMOTE_DIR in repo Settings → Secrets to enable deployment."
