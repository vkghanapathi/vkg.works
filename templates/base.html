<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}vkg.works{% endblock %}</title>
  <meta name="description" content="{% block description %}vkg.works — Dr. Vamshi Krishna Ghanapāṭhī{% endblock %}">
  <link rel="alternate" type="application/rss+xml" title="vkg.works" href="/rss.xml">
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    @font-face {
      font-family: 'VijayaDV';
      src: url('/assets/fonts/VijayaDV.woff2') format('woff2');
      font-display: swap;
      unicode-range: U+0900-U+097F, U+0966-U+096F, U+1CD0-U+1CFF, U+E000-U+F8FF;
    }
  </style>
  {% block head_extra %}{% endblock %}
</head>
<body>
<nav>
  <div class="nav-inner">
    <a href="/" class="site-title">
      <img src="/assets/img/vkg-portrait.jpg" alt="Dr. Vamshi Krishna Ghanapāṭhī" class="nav-portrait">vkg.works</a>
    <ul>
      <li><a href="/" {% if active_section == 'home' %}class="active"{% endif %}>Home</a></li>
      <li><a href="/articles/" {% if active_section == 'articles' %}class="active"{% endif %}>Articles</a></li>
      <li><a href="/poems/" {% if active_section == 'poems' %}class="active"{% endif %}>Poems</a></li>
      <li><a href="/songs/" {% if active_section == 'songs' %}class="active"{% endif %}>Songs</a></li>
      <li><a href="/books/" {% if active_section == 'books' %}class="active"{% endif %}>Books</a></li>
      <li><a href="/audio/" {% if active_section == 'audio' %}class="active"{% endif %}>Audio</a></li>
      <li><a href="/video/" {% if active_section == 'video' %}class="active"{% endif %}>Video</a></li>
      <li><a href="/projects/" {% if active_section == 'projects' %}class="active"{% endif %}>Projects</a></li>
      <li><a href="/queue/" {% if active_section == 'queue' %}class="active"{% endif %}>Queue</a></li>
      <li><a href="/live/" {% if active_section == 'live' %}class="active"{% endif %}>Live</a></li>
      <li><a href="/coverage/" {% if active_section == 'coverage' %}class="active"{% endif %}>Coverage</a></li>
      <li><a href="/contact/" {% if active_section == 'contact' %}class="active"{% endif %}>Contact</a></li>
    </ul>
  </div>
</nav>

{% block content %}{% endblock %}

<footer>
  <p>
    &copy; Dr. Vamshi Krishna Ghanapāṭhī &bull;
    <a href="/rss.xml">RSS Feed</a> &bull;
    <a href="/contact/">Contact</a>
  </p>
  <p class="visitor-counter">
    <!-- Visitor count powered by GoatCounter (free, no cookies) -->
    <!-- Sign up at goatcounter.com and replace "vkgworks" with your site code -->
    <a href="https://vkgworks.goatcounter.com/">
      <img src="https://vkgworks.goatcounter.com/counter/TOTAL.svg"
           alt="Visitor count" loading="lazy" style="height:1.1em;vertical-align:middle;">
    </a>
  </p>
</footer>
<!-- GoatCounter: privacy-friendly visitor analytics (no cookies, GDPR-compliant) -->
<!-- Replace "vkgworks" below with your GoatCounter site code after signing up -->
<script data-goatcounter="https://vkgworks.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</body>
</html>
